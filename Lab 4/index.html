<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration</title>
    <style>
      .fullname:invalid,
      .password:invalid {
        background-color: gray;
      }

      .fullname:valid,
      .password:valid {
        background-color: white;
      }

      #email:invalid {
        background-color: gray;
      }

      #email:valid {
        background-color: white;
      }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- *heading -->
    <h1 style="text-align: center">Registeration</h1>

    <!-- *form -->
    <form action="thankyou.html" method="get">
      <!-- *First name -->
      <label for="fname">First Name :</label>
      <input
        type="text"
        id="fname"
        class="fullname"
        name="fname"
        placeholder="Enter your first name..."
        pattern=".{3,}"
        required
      />
      <span id="fnameinvalid" class="nameinvalid">
        <img
          src="./images/notvalid.png"
          alt=""
          class="validImg"
          height="10px"
          width="10px"
        />
      </span>

      <!-- *Last name -->
      <br />
      <label for="lname">Last Name :</label>
      <input
        type="text"
        id="lname"
        class="fullname"
        name="lname"
        placeholder="Enter your Last name..."
        pattern=".{3,}"
        required
      />
      <span id="lnameinvalid" class="nameinvalid">
        <img
          src="./images/notvalid.png"
          alt=""
          class="validImg"
          height="10px"
          width="10px"
        />
      </span>

      <!-- *Email -->
      <br />
      <label for="email">Email :</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email..."
        required
      />

      <!-- *Password -->
      <br />
      <label for="pswd">Password:</label>
      <input
        type="password"
        id="pswd"
        class="password"
        name="password"
        placeholder="Enter your password..."
        pattern="[A-Za-z]{8}"
        required
      />
      <br />
      <label for="pswd2">Repeat Password:</label>
      <input
        type="password"
        id="pswd2"
        class="password"
        name="password2"
        placeholder="Enter your password again..."
        pattern="[A-Za-z]{8}"
        required
      />
      <span id="pswdinvalid">
        <img
          src="./images/notvalid.png"
          alt=""
          class="validImg"
          height="10px"
          width="10px"
        />
      </span>

      <!-- *City (droplist) -->
      <br />
      <label for="city">City :</label>
      <select name="city" id="city">
        <option value="" selected disabled>Select your city...</option>
        <option value="Cairo">Cairo</option>
        <option value="BNS">Beni Suef</option>
        <option value="Aswan">Aswan</option>
      </select>

      <!-- *Terms & Conditions -->
      <!-- ! Task 6 Day 6 -->
      <br />
      <label for="terms"
        >I agreed to the
        <a href="terms.html" target="_blank" tabindex="1"
          >terms and conditions</a
        ></label
      >
      <input
        type="checkbox"
        name="agreed"
        id="terms"
        value="true"
        tabindex="2"
      />

      <!-- *Submit -->
      <br />
      <input type="submit" accesskey="s" value="Submit" />
      <span id="forminvalid"></span>
    </form>
  </body>
</html>
